<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Stanford Gallery</title>
	<style>
		#caption {
			padding: 10px;
			box-sizing: border-box;
			color: white;
			font-size: 14pt;
			font-family: sans-serif;
			background-color: #008800;
			opacity: 0.5;
			position: absolute;
			bottom: 0px;
			width: 100%;
		}
		/*#photoSection {

		}*/
		#forwardOverlay {
			position: absolute;
			right: 0px; 
			top: 0px;
			width: 50%;
			height: 100%;
		}
		#backwardOverlay {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 50%;
			height: 100%;
		}

	</style>
</head>

<body>

	<div id="photoSection" style="position: absolute; width: 800px; height: 600px;">
		<img  id='photo' src='memchu.jpg' alt='photo' />
		<div id="caption">
			Stanford Memorial Church - the church used to have an 80' bell tower, which fell in the 1906 earthquake.
		</div>
		<div id="forwardOverlay" onclick="nextImage();"></div>
		<div id="backwardOverlay" onclick="lastImage();"></div>
	</div>

	<script>
		"use strict";
		window.onload = function() {
			var image = document.getElementById("photoSection");
			var viewportwidth = window.innerWidth;
			var viewportheight = window.innerHeight;
			//console.log(viewportwidth)
			//console.log(viewportheight)

			image.style.position = "absolute";
			image.style.left = (viewportwidth-800)/2+"px";
			image.style.top = (viewportheight-600)/2+"px";
			//console.log(image.style)
		};

		//window.addEventListener("resize", handleResize);
		window.onresize = function() {
			var image = document.getElementById("photoSection");
			var viewportwidth = window.innerWidth;
			var viewportheight = window.innerHeight;

			image.style.position = "absolute";
			image.style.left = (viewportwidth-800)/2+"px";
			image.style.top = (viewportheight-600)/2+"px";
			//console.log(image.style)
		};

		var photoArray = [
				{filename: "memchu.jpg",
				 caption: "Stanford Memorial Church - the church used to have an 80' bell tower, which fell in the 1906 earthquake."},
				{filename: "quad.jpg",
				 caption: "The Stanford Quad"},
				{filename: "hoop.jpg",
				 caption: "The <i>Red Hoop Fountain</i> with Green Library in the background."},
				{filename: "memorial-court.jpg",
				 caption: "Memorial Court (in the front of the Quad) with Rodin's <i>Burghers of Calais</i> statues."},
				{filename: "gates.jpg",
				 caption: "The Gates Building - home of Stanford Computer Science."},
				{filename: "stone-river.jpg",
				 caption: "The Stone River statue near the Cantor Arts Center (Stanford's own art museum)."},
			];

		var currPic = 0; 

		function nextImage() {
			currPic = currPic + 1;
			if (currPic >= photoArray.length) {
				currPic = 0;
			}
			document.getElementById("photo").src = photoArray[currPic].filename;
			document.getElementById("caption").innerHTML = photoArray[currPic].caption;

			// console.log(document.getElementById("photo").src);
			// console.log(document.getElementById("photo").caption);
			// console.log(currPic);
			// console.log(photoArray[currPic]);
			// console.log(photoArray[currPic].filename);
			// console.log(photoArray[currPic].caption);
		};

		function lastImage() {
			currPic = currPic - 1;
			if (currPic <= 0) {
				currPic = photoArray.length - 1;
			}
			document.getElementById("photo").src = photoArray[currPic].filename;
			document.getElementById("caption").innerHTML = photoArray[currPic].caption;
		};

	</script>

</body>
</html>
